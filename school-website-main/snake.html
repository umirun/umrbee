<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Ilon O‚Äòyini</title>
  <script>
    // Ctrl+U bloklash
    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key.toLowerCase() === 'u') {
        e.preventDefault();
        alert("Bu amal taqiqlangan!");
      }
  
      // F12 (DevTools) bloklash
      if (e.key === "F12") {
        e.preventDefault();
        alert("Bu amal taqiqlangan!");
      }
  
      // Ctrl+Shift+I (Inspect)
      if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') {
        e.preventDefault();
        alert("Bu amal taqiqlangan!");
      }
  
      // Ctrl+Shift+C (Element tanlash)
      if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'c') {
        e.preventDefault();
        alert("Bu amal taqiqlangan!");
      }
  
      // Ctrl+Shift+J (DevTools Console)
      if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') {
        e.preventDefault();
        alert("Bu amal taqiqlangan!");
      }
    });
  
    // O'ng tugmani bloklash
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      alert("O'ng tugma ishlatilmaydi!");
    });
  </script>
  
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      margin-top: 10px;
      border: 2px solid #0f0;
      background: #000;
    }
    h1 {
      margin-top: 20px;
    }
    .controls {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-gap: 5px;
      justify-content: center;
    }
    .controls button {
      padding: 10px;
      background: #0a0;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
    .start-btn {
      margin: 5px;
      padding: 10px 20px;
      background: #00c;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üêç Ilon O‚Äòyini</h1>
  <canvas id="game" width="600" height="600"></canvas>

  <!-- Start, Stop, Boost tugmalari -->
  <div>
    <button class="start-btn" onclick="startGame()">‚ñ∂ Start</button>
    <button class="start-btn" onclick="pauseGame()">‚è∏ Stop</button>
    <button class="start-btn" onclick="boost()">‚ö° Boost</button>
  </div>

  <div class="controls">
    <div></div>
    <button onclick="setDirection('up')">‚Üë</button>
    <div></div>
    <button onclick="setDirection('left')">‚Üê</button>
    <div></div>
    <button onclick="setDirection('right')">‚Üí</button>
    <div></div>
    <button onclick="setDirection('down')">‚Üì</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = getRandomFood();
    let goldenApple = null;
    let goldenTimeout = null;

    let dx = 0, dy = 0;
    let score = 0;
    let gameInterval;
    let intervalTime = 150;
    let isChangingDirection = false;
    let gameStarted = false;
    let paused = false;

    function getRandomFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount),
        };
      } while (snake.some(part => part.x === newFood.x && part.y === newFood.y));
      return newFood;
    }

    function spawnGoldenApple() {
      goldenApple = getRandomFood();
      if (goldenTimeout) clearTimeout(goldenTimeout);
      goldenTimeout = setTimeout(() => goldenApple = null, 5000);
    }

    function gameLoop() {
      if (paused) return;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(p => p.x === head.x && p.y === head.y)) {
        gameOver();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        food = getRandomFood();
        if (Math.random() < 0.3) spawnGoldenApple();
      } else if (goldenApple && head.x === goldenApple.x && head.y === goldenApple.y) {
        score += 30;
        for (let i = 0; i < 3; i++) snake.push({ ...snake[snake.length - 1] });
        goldenApple = null;
        clearTimeout(goldenTimeout);
      } else {
        snake.pop();
      }

      drawGame();
      isChangingDirection = false;
    }

    function drawGame() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        const part = snake[i];
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);

        if (i === 0) {
          const px = part.x * gridSize;
          const py = part.y * gridSize;
          ctx.fillStyle = "white";
          ctx.beginPath();
          ctx.arc(px + 5, py + 5, 2, 0, Math.PI * 2);
          ctx.arc(px + 13, py + 5, 2, 0, Math.PI * 2);
          ctx.fill();
          ctx.fillStyle = "red";
          ctx.fillRect(px + 7, py + 14, 6, 2);
        }
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

      if (goldenApple) {
        ctx.fillStyle = "yellow";
        ctx.fillRect(goldenApple.x * gridSize, goldenApple.y * gridSize, gridSize - 2, gridSize - 2);
      }

      ctx.fillStyle = "white";
      ctx.font = "16px sans-serif";
      ctx.fillText("Hisob: " + score, 10, canvas.height - 10);
    }

    function gameOver() {
      clearInterval(gameInterval);
      alert("O‚Äòyinda yutqazdingiz! Hisob: " + score);
      document.location.reload();
    }

    function startGame() {
      if (gameStarted) return;
      dx = 1; dy = 0;
      gameInterval = setInterval(gameLoop, intervalTime);
      gameStarted = true;
    }

    function pauseGame() {
      paused = !paused;
    }

    function boost() {
      if (score >= 10 && snake.length > 1) {
        clearInterval(gameInterval);
        score -= 10;
        snake.pop();
        gameInterval = setInterval(gameLoop, 80);
        setTimeout(() => {
          clearInterval(gameInterval);
          gameInterval = setInterval(gameLoop, intervalTime);
        }, 2000);
      }
    }

    function setDirection(dir) {
      if (isChangingDirection) return;
      isChangingDirection = true;

      const goingUp = dy === -1;
      const goingDown = dy === 1;
      const goingLeft = dx === -1;
      const goingRight = dx === 1;

      if (dir === "up" && !goingDown) dx = 0, dy = -1;
      else if (dir === "down" && !goingUp) dx = 0, dy = 1;
      else if (dir === "left" && !goingRight) dx = -1, dy = 0;
      else if (dir === "right" && !goingLeft) dx = 1, dy = 0;
    }

    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter") startGame();
      else if (e.key === "ArrowUp") setDirection("up");
      else if (e.key === "ArrowDown") setDirection("down");
      else if (e.key === "ArrowLeft") setDirection("left");
      else if (e.key === "ArrowRight") setDirection("right");
      else if (e.key === "Escape") pauseGame();
      else if (e.key === "Shift") boost();
    });
  </script>
</body>
</html>
