    <script>
        const icons = ['fab fa-html5', 'fab fa-css3-alt', 'fab fa-js', 'fab fa-python', 'fas fa-gamepad', 'fas fa-cube'];
        function dropIcons(container) {
          for (let i = 0; i < 15; i++) {
            const icon = document.createElement('i');
            icon.className = 'icon ' + icons[Math.floor(Math.random() * icons.length)];
            icon.style.left = Math.random() * 100 + '%';
            icon.style.top = '0px';
            icon.style.animationDuration = (Math.random() * 2 + 2) + 's';
            container.appendChild(icon);
            setTimeout(() => icon.remove(), 5000);
          }
        }
            // Ctrl+U bloklash
            document.addEventListener('keydown', function (e) {
              if (e.ctrlKey && e.key.toLowerCase() === 'u') {
                e.preventDefault();
                confirm("Siz Bizni Kodlarimizni Kora Olmaysiz");
              }
          
              // F12 (DevTools) bloklash
              if (e.key === "F12") {
                e.preventDefault();
                alert("Bu amal Ishlata Olmaysiz");
              }
          
              // Ctrl+Shift+I (Inspect)
              if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') {
                e.preventDefault();
                alert("Bu amal taqiqlangan!");
              }
          
              // Ctrl+Shift+C (Element tanlash)
              if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'c') {
                e.preventDefault();
                alert("Bu amal Taqiqlangan");
              }
          
              // Ctrl+Shift+J (DevTools Console)
              if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') {
                e.preventDefault();
                alert("Bu amal Bu  Saytda Taqiqlangan");
              }
            });
          
            // O'ng tugmani bloklash
            document.addEventListener('contextmenu', function (e) {
              e.preventDefault();
              alert("O'ng tugma ishlatilmaydi!");
            });
          </script>
