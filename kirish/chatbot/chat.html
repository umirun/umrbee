<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>UMICHAT</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Salom <br>Qanday Yordam Bera Olaman</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">Yuborish</span>
      </div>
    </div>
    <script>
      // Ctrl+U bloklash
      document.addEventListener('keydown', function (e) {
        if (e.ctrlKey && e.key.toLowerCase() === 'u') {
          e.preventDefault();
          alert("Bu amal taqiqlangan!");
        }
    
        // F12 (DevTools) bloklash
        if (e.key === "F12") {
          e.preventDefault();
          alert("Bu amal taqiqlangan!");
        }
    
        // Ctrl+Shift+I (Inspect)
        if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') {
          e.preventDefault();
          alert("Bu amal taqiqlangan!");
        }
    
        // Ctrl+Shift+C (Element tanlash)
        if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'c') {
          e.preventDefault();
          alert("Bu amal taqiqlangan!");
        }
    
        // Ctrl+Shift+J (DevTools Console)
        if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') {
          e.preventDefault();
          alert("Bu amal taqiqlangan!");
        }
      });
    
      // O'ng tugmani bloklash
      document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
        alert("O'ng tugma ishlatilmaydi!");
      });
    </script>
    
  </body>
</html>
